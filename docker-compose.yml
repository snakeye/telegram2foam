services:
  telegram2foam:
    build: .
    environment:
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"
      LOCAL_TIMEZONE: "${LOCAL_TIMEZONE:-Europe/Berlin}"
      REPO_ROOT: "${REPO_ROOT:-/notes}"
      DAILY_NOTES_DIR: "${DAILY_NOTES_DIR:-notes}"
    volumes:
      - ${NOTES_PATH:-/path/to/foam-repo}:/notes
      - ${SSH_DIR:-~/.ssh}:/root/.ssh:ro
    restart: unless-stopped
